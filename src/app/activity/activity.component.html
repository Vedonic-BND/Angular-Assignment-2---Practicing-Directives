<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
  <button class="w-full text-white bg-slate-800 hover:bg-slate-700 focus:ring-4 focus:outline-none focus:ring-slate-300 disabled:bg-slate-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          (click)="onLog()"
          >Display Details</button>
  <p class="text-sm font-medium text-gray-700" *ngIf="showParagraph">I am Venn!</p>

  <div>
    <ul>
      <li *ngFor="let log of logs"
          [ngStyle]="{backgroundColor: log.id > 4 ? 'blue' : 'transparent'}"
          [ngClass]="{'whiteFont': log.id > 4}"
          >{{ log.id }} - {{ log.timeStamp }}</li>
    </ul>
  </div>
</div>
